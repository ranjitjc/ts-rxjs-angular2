
<h3>Angular 2 Observables Demo</h3>

<form >
    <label>Counter:</label>
    <label>{{counter}}</label>
    <button class="dashboard-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect
      mdl-button--accent" (click)="start()">Start the counter</button>
      
      <button class="dashboard-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect
      mdl-button--accent" (click)="stop()">Stop the counter</button>
</form>
